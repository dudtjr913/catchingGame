<html lang="en">
  <!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/562186f43c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Fun Game</title>
  </head>
  <body>
    <section class="game_img">
      <header class="game_status">
        <button class="play_btn">
          <i class="fas fa-play"></i>
        </button>
        <div class="play_time">0:0</div>
        <div class="play_catching">0</div>
      </header>
      <section class="replay_container hide">
        <button class="replay_btn">
          <i class="fas fa-redo"></i>
        </button>
        <span class="user_text">YOU WON!!</span>
      </section>
      <div class="game_frame"></div>
    </section>
  </body>
</html>
