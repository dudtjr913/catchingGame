<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/562186f43c.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>catchingGame</title>
  </head>
  <body>
    <section>
      <header class="status">
        <i class="fas fa-play jsBtn"></i>
        <span class="jsTime time">00:00</span>
        <span class="jsCatch catch">0</span>
      </header>
      <img
        class="jsImg game_image"
        src="img/background.png"
        alt="gameImg"
        title="gameImg"
      />
      <main class="jsBugs bugs">
        <div class="bugDiv"></div>
        <div class="carrotDiv"></div>
      </main>
      <nav class="nav_container jsReplayWrapper hidden">
        <div class="replay jsReplay">
          <button class="replay_btn jsReplayBtn">
            <i class="fas fa-reply"></i>
          </button>
          <span class="replay_text jsReplayText">YOU LOSTðŸ˜¢</span>
        </div>
      </nav>
    </section>
  </body>
</html>
